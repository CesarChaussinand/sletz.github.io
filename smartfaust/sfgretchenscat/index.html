<!DOCTYPE html>
<html lang="en">

<link rel="manifest" href="./manifest.json">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faust DSP</title>
    <style>
        body {
            color: #b0b0b0;
            background-color: #1f1f1f;
            display: flex;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            margin: 0;
            position: absolute;
        }

        #overlay {
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 100;
        }

        #overlay>span {
            margin: auto;
            font-weight: bold;
        }

        main {
            margin: 20px;
            display: flex;
            flex-direction: column;
            flex: 1 1 100%;
        }

        main span {
            position: relative;
            display: flex;
        }

        main span[hidden] {
            display: none;
        }

        main span span {
            margin: 0px 10px;
            flex: 1;
        }

        main span select {
            flex: 2;
        }

        #dsp-switch {
            margin: 20px auto;
        }

        #button-dsp {
            padding: 10px;
        }

        #div-faust-ui {
            flex: 1 1 auto;
            display: flex;
            position: relative;
            flex-direction: column;
            color: black;
        }
    </style>
    <link rel="stylesheet" href="./faust-ui/index.css">
</head>

<body>
    <div id="overlay"><span>
            <h2 id="resumeMessage">Touch/Click to resume audio and start...</h2>
        </span></div>

    <script>
        // Function to detect the language
        function getLanguage() {
            return navigator.language || navigator.userLanguage;
        }
        // Function to set the message
        function setMessage() {
            var lang = getLanguage();
            var messageElement = document.getElementById('resumeMessage');
            if (lang.startsWith('fr')) {
                messageElement.innerHTML = "Touchez/Cliquez pour activer l'audio et d√©marrer...";
            }
        }
        // Set the message on page load
        window.onload = setMessage;
    </script>
    <main>
        <div id="div-faust-ui">
        </div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
